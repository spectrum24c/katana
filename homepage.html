<html>
 <head>
  <title>
   Katana
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #8B0000;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #8B0000;
        }
        .header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .search-bar {
            flex-grow: 1;
            margin: 10px 10px;
            position: relative;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            border-radius: 20px;
            border: none;
            outline: none;
        }
        .menu-icon {
            font-size: 24px;
            color: #FFA500;
        }
        .nav {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #8B0000;
        }
        .nav img {
            width: 40px;
            height: 40px;
        }
        .nav .icon {
            font-size: 24px;
            color: #FFA500;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 40px;
            height: 40px;
        }
        .logo span {
            color: #FFA500;
            font-size: 20px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin-left: 5px;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <img alt="User profile picture" height="40" src="https://storage.googleapis.com/a1aa/image/T4f7axVEaJx5XKXuVq43Tqb0XjcnoL0edEqtKqaflgC48GznA.jpg" width="40"/>
   <div class="search-bar">
    <input placeholder="Search..." type="text"/>
   </div>
   <i class="fas fa-bars menu-icon">
   </i>
  </div>
  <div class="nav">
   <div class="logo">
    <img alt="Katana logo" height="40" src="https://storage.googleapis.com/a1aa/image/yXlqxfwK74TejEI0p8xSMOHQ7Y9UHcvRpLNMOh0RRu8beGznA.jpg" width="40"/>
    <span>
     KATANA
    </span>
   </div>
   <i class="fas fa-home icon">
   </i>
   <i class="fas fa-utensils icon">
   </i>
   <i class="fas fa-bowl-rice icon">
   </i>
   <i class="fas fa-shopping-basket icon">
   </i>
  </div>
 </body>
</html>
